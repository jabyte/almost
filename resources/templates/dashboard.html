<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/" xmlns="http://www.w3.org/1999/xhtml">
	<head th:replace="fragments/header::head"></head>
	<body>
		<nav th:replace="fragments/navbar::navbar"></nav>
		<div class="container row" style="height: 100px;"></div>
		<!-- Content -->
		<div  class="container">
			<div class="row">
				<div class="col s12">
					<button class="tablink" onclick="activateTab('Tickets', this, '#607d8b')" id="defaultOpen">Tickets</button>
					<button class="tablink" onclick="activateTab('Payment', this, '#607d8b')">Payment</button>
					<button class="tablink" onclick="activateTab('Notifications', this, '#607d8b')">Notifications</button>
					<button class="tablink" onclick="activateTab('Account', this, '#607d8b')">Account</button>

					<div id="Tickets" class="tabcontent">
						<h4 class="condensed">Tickets</h4>
						<table class="">
							<thead>
								<tr>
									<th>Ticket Id</th>
									<th>Origin</th>
									<th>Destination</th>
									<th>Departure date</th>
									<th>Departure Time</th>
									<th>Arrival Time</th>
									<th>Round-Trip</th>
									<th>Price</th>
								</tr>
							</thead>
							<tr th:each="tck : ${tickets}">
								<td th:text="${tck.ticketId}"></td>
								<td th:text="${tck.sourceStationId.stationId}"></td>
								<td th:text="${tck.destinationStationId.stationId}"></td>
								<td th:text="${tck.dateBooked}"></td>
								<td th:text="${tck.deparcherTime}"></td>
								<td th:text="${tck.onewayTicket}"></td>
							</tr>
						</table>
					</div>

					<div id="Payment" class="tabcontent">
						<h4 class="condensed">Payments</h4>
					</div>

					<div id="Notifications" class="tabcontent">
						<h4 class="condensed">Notifications</h4>
					</div>

					<div id="Account" class="tabcontent">
						<h4 class="condensed">Account</h4>
					</div>
				</div>
			</div>
		</div>
		<!-- Content ends -->
		<footer th:replace="fragments/footer :: footer"></footer>
	</body>
</html>
