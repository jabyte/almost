<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/"
	  xmlns="http://www.w3.org/1999/xhtml"
	  >
	<head th:replace="fragments/header::head">
		<title th:text="${title}">Transnova</title>
	</head>
	<body>
		<!-- Content start -->
		<nav th:replace="fragments/navbar::navbar"></nav>
		<div class="center-align">
			<h1 class="title thin condensed">TRIPS</h1>
		</div>
		<div class="container row">
			<div class="s12 m4 l4">

			</div>
			<div class="z-depth-1-half pagination">
				<table class="striped responsive-table">
					<thead>
						<tr>
							<th>#</th>
							<th>Origin</th>
							<th>Destination</th>
							<th>Departure</th>
							<th>Price</th>
							<th>Action</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="trip : ${trips}">
							<td th:text="${trip.tripId}"></td>
							<td th:text="${trip.originStationId}"></td>
							<td th:text="${trip.destinationStationId}"></td>
							<td th:text="${trip.tripPrice}"></td>
							<!--<td><a th:value="${tripId}" href="">Book</a></td>-->
						</tr>
					</tbody>
				</table>
			</div>
		</div>
		<!-- Content ends -->

		<footer th:replace="fragments/footer :: footer"></footer>
	</body>
</html>
